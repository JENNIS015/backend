<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  
  </head>
  <body>
    <div class="container mt-3">
      <div class="jumbotron">
        <h2 style="color: blue">Ingrese Producto</h2>
        <br />

        <form onsubmit="return enviarProducto()">
          <div class="form-group">
            <label for="nombre"><b>Nombre</b></label>
            <input
              id="nombreProducto"
              class="form-control"
              type="text"
              name="nombreProducto"
            />
          </div>
          <div class="form-group">
            <label for="precio"><b>Precio</b></label>
            <input
              id="precioProducto"
              class="form-control"
              type="number"
              name="precioProducto"
            />
          </div>
          <div class="form-group">
            <label for="foto"><b>Foto URL</b></label>
            <input
              id="fotoProducto"
              class="form-control"
              type="text"
              name="fotoProducto"
            />
          </div>
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>

    <div class="container mt-3">
      <div >
        <div id="app"></div>
      </div>
    </div>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h2 style="color: blue">Centro de Mensajes</h2>

        <form onsubmit="return enviarMensaje()">
          <input type="email" id="email" placeholder="email" required />
          <br /><br />
          <div
            id="contenedorMensaje"
            style="min-height: 100px; background-color: white; padding: 10px"
          ></div>
          <br />
          <input type="text" id="mensaje" placeholder="mensaje" />
          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>

    <!-- <script src="/js/main.js"></script> -->
  </body>
</html>
